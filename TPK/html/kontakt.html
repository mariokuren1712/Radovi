        <h1>Kontakt</h1>
    </div>
    <article class="aaa" style="font-size: 20px; margin-top: -150px;">
        <p>Tel.: +385 (0)49 201-300, 201 305</p>
        <p>Fax: +385 (0)49 284-466</p>
        <p style="font-weight: bold">TPK Orometal d.d.</p>
        <button class="krumpir">Kontaktirajte nas</button>

    </article>
    <div id="jabuka" style="display: none;">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
                <form id="contact-form" class="form" action="#" role="form">
                    <div class="form-group">
                        <label class="form-label" for="name">Ime</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Ime" tabindex="1" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" tabindex="2" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="subject">Predmet</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Predmet" tabindex="3">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="message">Poruka</label>
                        <textarea rows="5" cols="50" name="message" class="form-control" id="message" placeholder="Poruka...." tabindex="4" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-start-order" onclick="fun" id="salji" method="post">Pošalji poruku</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
